<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  <title> IP Address Tracker</title>
</head>
<body>

  <div class="main-container">
    <h1>IP Address Tracker</h1>
    <form class ="search-bar">
      <input id="ip_address" class='display-bar' type="text" placeholder="Search for any IP address or domain" name="search">
      <button id="search_btn" class="button">
        <img src="./images/icon-arrow.svg" alt="arrow">
      </button>
    </form>
  </div>
  <div class="information-container">
      <div class="information-display">
        <h4>IP Address</h4>
        <span id="current_ip" class="results">192.212.174.101</span>
      </div>
      <div class="margem"></div>
      <div class="information-display">
        <h4>Location</h4>
        <span id="current_location" class="results">Cape Town, SA 7430</span>
      </div>
      <div class="margem"></div>
      <div class="information-display">
        <h4>Timezone</h4>
        <span id="current_timezone" class="results">UTC +2:00</span>
      </div>
      <div class="margem"></div>
        <div class="information-display">
          <h4>ISP</h4>
          <span id="current_isp" class="results">Rain</span>
        </div>     
  </div>

  <div id="display-map" class="map-container"></div>

  <script src="./index.js"></script>
</body>
  <footer>
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Carolisabino">Caroline Sabino</a>.
    </p>
  </footer>
</html>
